<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Lista de Tarefas</h1>
        <div class="row mb-4">
            <div class="col-md-10">
                <input type="text" id="inputTarefa" class="form-control" placeholder="Adicione uma nova tarefa">
            </div>
            <div class="col-md-2 text-md-end">
                <button id="btnNovaTarefa" class="btn btn-primary">Adicionar Tarefa</button>
            </div>
        </div>

        <div class="row mb-4">
            <div class="col-md-6">
                <button class="btn btn-outline-secondary filter-btn" data-filter="todas"><i class="fa fa-list"></i> Todas</button>
                <button class="btn btn-outline-primary filter-btn" data-filter="ativas"><i class="fa fa-tasks"></i> Ativas</button>
                <button class="btn btn-outline-success filter-btn" data-filter="concluidas"><i class="fa fa-check"></i> Conclu√≠das</button>
            </div>
            <div class="col-md-4">
                <input type="number" id="inputIdTarefa" class="form-control" placeholder="Buscar por ID">
            </div>
            <div class="col-md-2 text-md-end">
                <button id="btnGetTarefaById" class="btn btn-info"><i class="fa fa-search"></i> Buscar</button>
            </div>
            <div id="divMensagemResultado">
                <p id="mensagemResultado" class="text-danger text-center mt-3"></p>
            </div>
        </div>
        <ul id="listaTarefa" class="list-group"></ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
